  stage: "deploy"
  needs:
  - job: 'build-x86_64_v3'
    artifacts: false
  - job: 'build-x86_64'
    artifacts: false
  - job: 'build-i386'
    artifacts: false
  - job: 'build-aarch64'
    artifacts: false
  before_script: []
  script:
  - version=${CI_COMMIT_TAG:-$CI_COMMIT_SHORT_SHA}
  - git archive --prefix gnome-$version/ -o ${CI_PROJECT_NAME}-$version.tar $version
  - xz ${CI_PROJECT_NAME}-$version.tar
  rules:
  - !reference [".stage-only-rules", "rules"]
  - if: $CI_COMMIT_TAG
  - if: $CI_COMMIT_SHORT_SHA
    when: "manual"
    allow_failure: true
  artifacts:
    expire_in: "2 days"
    paths:
    - "*.tar.xz"
