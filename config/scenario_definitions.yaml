# This is the toplevel configuration for the OpenQA scenarios

products:
  gnomeos:
    distri: gnomeos
    flavor: iso
    version: "master"
    arch: "x86_64"

machines:
  qemu_x86_64:
    backend: "qemu"
    settings:
      CDMODEL: scsi-cd
      DESKTOP: gnomeos
      HDDMODEL: virtio-blk
      HDDSIZEGB: '10'
      NICMAC: 52:54:00:12:34:56
      NICMODEL: virtio-net
      NICTYPE: user
      NICVLAN: '0'
      NUMDISKS: '1'
      PART_TABLE_TYPE: gpt
      QEMUCPU: host
      QEMUCPUS: '2'
      QEMUPORT: '20012'
      QEMURAM: '2560'
      QEMUVGA: virtio
      # Generated with utils/get_smbios.sh
      QEMU_SMBIOS: 'type=11,value=io.systemd.credential.binary:tmpfiles.extra=Zit+IC9ldGMvc3lzdGVtZC9qb3VybmFsZC5jb25mIDY0NCByb290IHJvb3QgLSBXMHB2ZFhKdVlXeGRDa1p2Y25kaGNtUlViME52Ym5OdmJHVTlkSEoxWlFwVVZGbFFZWFJvUFM5a1pYWXZkSFI1VXpBSwpmK34gL2V0Yy9zdWRvZXJzLmQvd2hlZWwgNjQ0IHJvb3Qgcm9vdCAtIEpYZG9aV1ZzSUVGTVREMG9RVXhNS1NCT1QxQkJVMU5YUkRvZ1FVeE1DZz09Cg=='
      UEFI: '1'
      UEFI_PFLASH_CODE: /usr/share/qemu/ovmf-x86_64-code.bin
      UEFI_PFLASH_VARS: /usr/share/qemu/ovmf-x86_64-vars.bin
      VIRTIO_CONSOLE: '1'
      VNC_TYPING_LIMIT: '5'

job_templates:
  gnome_install:
    product: gnomeos
    machine: qemu_x86_64
    settings:
      ISO: /installer.iso
  gnome_apps:
    product: gnomeos
    machine: qemu_x86_64
    settings:
      HDD_1: /disk.img
  gnome_accessibility:
    product: gnomeos
    machine: qemu_x86_64
    settings:
      HDD_1: /disk.img
